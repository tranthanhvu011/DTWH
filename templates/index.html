<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Laptop Gaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            background-color: #0d6efd;
            padding: 10px 0;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 20px;
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            width: 260px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }

        .product h3 {
            font-size: 16px;
            margin: 10px;
            color: #333;
        }

        .product .price {
            color: red;
            font-weight: bold;
            font-size: 18px;
        }

        .product .old-price {
            text-decoration: line-through;
            color: #777;
            font-size: 14px;
        }

        .product .specs {
            font-size: 14px;
            color: #555;
            margin: 10px 0;
        }

        .product .button {
            display: block;
            margin: 10px auto 15px;
            padding: 10px 20px;
            background-color: #0d6efd;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        .product .button:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
    <header>Danh Sách Laptop Gaming</header>
    <div class="product-list">
        {% for product in products %}
        <div class="product">
            <img src="{{ product.thumb_image }}" alt="{{ product.product_name }}">
            <h3>{{ product.product_name }}</h3>
            <div class="price">{{ product.price | format_price }}</div>
            <div class="old-price">{{ product.discounted_price | format_price }}</div>
            <div class="specs">
                {% for spec in product.specifications %}
                    <p>{{ spec.spec_name }}: {{ spec.spec_value }}</p>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
